apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'libs'
    bintrayName = 'gmswear'

    publishedGroupId = 'com.cscao.libs'
    libraryName = 'GmsWear'
    artifact = 'gmswear'

    libraryDescription = 'GMS Library for Android Wear'

    siteUrl = 'https://github.com/csarron/GmsWear'
    gitUrl = 'https://github.com/csarron/GmsWear.git'
    issueUrl = 'https://github.com/csarron/GmsWear/issues'
    libraryVersion = '0.97.4'

    developerId = 'csarron'
    developerName = 'Arron Cao'
    developerEmail = 'qqcao.cs@gmail.com'

    licenseName = 'The MIT License (MIT)'
    licenseUrl = 'https://raw.githubusercontent.com/csarron/GmsWear/master/LICENSE'
    allLicenses = ["MIT"]
}
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations {
    javadocDeps
}

apply from: 'install.gradle'
apply from: 'bintray.gradle'


repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services-wearable:9.8.0'
    compile 'com.google.android.support:wearable:1.4.0'
    compile 'com.android.support:support-v4:25.0.0'
    javadocDeps 'com.android.support:support-v4:25.0.0'

}

preBuild.dependsOn 'checkstyle'
